<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Will You Be My Valentine?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #fff;
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px 30px;
      max-width: 400px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    button {
      padding: 12px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .yes {
      background: #ff4d6d;
      color: white;
    }

    .no {
      background: #fff;
      color: #ff4d6d;
      position: relative;
    }

    .heart {
      font-size: 2rem;
      margin-top: 20px;
      display: none;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Hey â¤ï¸</h1>
    <p>
      Life is sweeter with you in it.<br />
      So I just have one important questionâ€¦
    </p>

    <h1>Will you be my Valentine?</h1>

    <div class="buttons">
      <button class="yes" onclick="sayYes()">Yes ğŸ’•</button>
      <button class="no" onmouseover="moveNo(this)">No ğŸ˜…</button>
    </div>

    <div class="heart" id="heart">
      ğŸ’–ğŸ’–ğŸ’–
      <p>You just made me the happiest person ğŸ˜Š</p>
    </div>
  </div>

  <script>
    function sayYes() {
      document.getElementById("heart").style.display = "block";
    }

    function moveNo(button) {
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 200 - 100;
      button.style.transform = `translate(${x}px, ${y}px)`;
    }
  </script>
</body>
</html>
